<!DOCTYPE html>
<html>
<head>
	<title>penggabungan tabel</title>
</head>
<body>
	<table border="1" width="50%" align="center" cellpadding="15px" cellspacing="15px">
		<tr>
			<td bgcolor="#FF7F00">A</td>
			<td bgcolor="87CEEB">B</td>
			<td colspan="4" bgcolor="#00ff">C</td>
		</tr>
		<tr>
			<td bgcolor="#FF0000">E</td>
			<td bgcolor="#8F00FF">F</td>
			<td bgcolor="#00F00">G</td>
			<td colspan="3" bgcolor="#808080">H</td>
		</tr>
		<tr>
			<td bgcolor="#FF00FF">I</td>
			<td colspan="2" bgcolor="4B0082">J</td>
			<td colspan="3" bgcolor="006400">L</td>
		</tr>
		<tr>
			<td bgcolor="000FF">M</td>
			<td bgcolor="BA55D3">N</td>
			<td colspan="3" bgcolor="808000">O</td>
			<td colspan="3" bgcolor="4682B4">P</td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="C71585">Q</td>
			<td colspan="2" bgcolor="87CEEB">R</td>
			<td rowspan="2" bgcolor="FF7F50">S</td>
			<td rowspan="2" bgcolor="FFFF00">T</td>
		</tr>
		<tr>
			<td rowspan="2" bgcolor="8A2BE2">U</td>
			<td bgcolor="7FFF00">V</td>
			<td bgcolor="00008B">W</td>
			<td bgcolor="B2222">Z</td>
		</tr>
		<tr>
			<td bgcolor="#808000">AB</td>
			<td bgcolor="FF69B4">AC</td>
			<td colspan="3" bgcolor="FFD700">AD</td>
		</tr>
		</table>
</body>
</html>
